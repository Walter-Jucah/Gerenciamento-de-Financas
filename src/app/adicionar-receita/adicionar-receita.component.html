<!-- adicionar-receita.component.html -->

<div class="container">
  <div class="form-container">
    <h2>Adicionar Nova Receita</h2>

    <form [formGroup]="receitaForm" (ngSubmit)="adicionarReceita()">
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" formControlName="data" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" formControlName="descricao" required>
      </div>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" formControlName="valor" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" formControlName="categoria" required>
          <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nome }}</option>
        </select>
      </div>
      <div class="button-center">
        <button type="submit">Adicionar Receita</button>
      </div>
    </form>
  </div>
</div>
