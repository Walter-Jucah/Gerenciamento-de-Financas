<!-- atualizar-receita.component.html -->

<div class="container">
  <div class="form-container">
    <h2>Atualizar Receita</h2>
    <!-- Formulário para atualizar a receita -->
    <form (ngSubmit)="atualizarReceita()">
      <!-- Campos do formulário -->
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" [(ngModel)]="receita.data" name="data" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" [(ngModel)]="receita.descricao" name="descricao" required>
      </div>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" [(ngModel)]="receita.valor" name="valor" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" [(ngModel)]="receita.categoria" name="categoria" required>
          <!-- Opções de categorias -->
          <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nome }}</option>
        </select>
      </div>
      <!-- Botão para enviar o formulário -->
      <button type="submit">Atualizar Receita</button>
    </form>
  </div>
</div>
