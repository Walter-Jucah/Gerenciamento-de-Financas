
<h2>Lista de Receitas</h2>

<table>
  <thead>
  <tr>
    <th>Data</th>
    <th>Descrição</th>
    <th>Valor</th>
    <th>Categoria</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let receita of receitas">
    <td>{{ receita.data | date }}</td>
    <td>{{ receita.descricao }}</td>
    <td>{{ receita.valor | currency }}</td>
    <td>{{ receita.categoria.nome }}</td>
    <td>
      <button (click)="verDetalhes(receita.id)">Detalhes</button>
      <button (click)="editarReceita(receita.id)">Editar</button>
      <button (click)="excluirReceita(receita.id)">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
